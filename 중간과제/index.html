<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanrio Characters Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-box-group left-box" id="left-box"></div>

      <div class="center-fixed">
        <img src="img/img_center3.png" alt="Center Image" />
        <img src="img/kittyhead.png" alt="Overlay Image" class="overlay-img" />
        <img src="img/fish.png" alt="Fish Image" class="fish-img" />

        <div class="title-images">
          <img src="img/title_1_H.png" class="title-img" />
          <img src="img/title_2_E.png" class="title-img" />
          <img src="img/title_3_L.png" class="title-img" />
          <img src="img/title_4_L.png" class="title-img" />
          <img src="img/title_5_O.png" class="title-img" />
          <img src="img/title_6_K.png" class="title-img" />
          <img src="img/title_7_I.png" class="title-img" />
          <img src="img/title_8_T.png" class="title-img" />
          <img src="img/title_9_T.png" class="title-img" />
          <img src="img/title_10_Y.png" class="title-img" />
        </div>

        <div class="ticket-set">
          <img src="img/ticket.png" alt="Ticket Image" class="ticket-img" />
          <img
            src="img/ticketcolor.png"
            alt="Ticket Color Image"
            class="ticketcolor-img"
          />
          <div class="ticket-text">
            <h1 class="typing-text">헬로키티 50주년 특별전</h1>
            <p class="typing-text">2024.04.13~2024.08.13</p>
            <p class="typing-text">동대문 디자인플라자</p>
          </div>
        </div>
      </div>

      <div class="side-box-group right-box" id="right-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
